name: Release Dev Workflow

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build Android app with signing
  build:
    uses: diggsweden/reusable-ci/.github/workflows/build-gradle-app.yml@e1e1387d5b0399bb5edb00e40485746772344176 # v2.6.0
    permissions:
      contents: read
    secrets: inherit
    with:
      java-version: "21"
      build-module: "app"
      gradle-tasks: "assembleDemoRelease bundleDemoRelease"
      enable-signing: true
      artifact-name: "wallet-android-demo"

  # Publish to Google Play internal track
  publish-google-play:
    needs: build
    uses: diggsweden/reusable-ci/.github/workflows/publish-google-play.yml@e1e1387d5b0399bb5edb00e40485746772344176 # v2.6.0
    permissions:
      contents: read
    secrets: inherit
    with:
      aab-artifact-name: "wallet-android-demo"
      package-name: "se.digg.wallet.demo"
      track: "internal"
      status: "completed"
