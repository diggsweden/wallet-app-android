---
name: Release Dev Workflow

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: diggsweden/reusable-ci/.github/workflows/build-gradle-android-variants.yml@1a7dcd9c5257495ebf141e4e4b4bac438a8aae56 # v2.0.0
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      java-version: "21"
      jdk-distribution: "zulu"
      build-module: "app"
      product-flavor: "demo"
      build-types: "debug,release"
      include-aab: true
      artifact-name-prefix: "testing_store"
      include-date-stamp: true
      enable-signing: false
