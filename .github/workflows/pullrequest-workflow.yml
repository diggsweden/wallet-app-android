name: Pull Request Workflow

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    uses: diggsweden/reusable-ci/.github/workflows/pullrequest-orchestrator.yml@425ebfec93eed03cc0ec6040ee555257853d326b # v2.5.0
    permissions:
      contents: read
      packages: read
      security-events: write
    secrets: inherit
    with:
      project-type: gradle
      # Use just+mise linting (replaces megalint, commitlint, licenselint)
      linters.justmiselint: true
      linters.megalint: false
      linters.commitlint: false
      linters.licenselint: false
      linters.publiccodelint: false

  test:
    needs: [pr-checks]
    if: always()
    permissions:
      contents: read
      packages: read
    uses: ./.github/workflows/test.yml
