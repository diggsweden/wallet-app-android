---
name: OpenSSF Scorecard Analysis
on:
  schedule:
    # Weekly on Saturdays at 01:25 UTC
    - cron: "25 1 * * 6"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scorecard-analysis:
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: diggsweden/reusable-ci/.github/workflows/security-openssf-scorecard.yml@v2
    with:
      publish-results: true
