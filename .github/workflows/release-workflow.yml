name: Release Workflow

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-alpha*"
      - "v[0-9]+.[0-9]+.[0-9]+-beta*"
      - "v[0-9]+.[0-9]+.[0-9]+-rc*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  release:
    uses: diggsweden/reusable-ci/.github/workflows/release-orchestrator.yml@1a7dcd9c5257495ebf141e4e4b4bac438a8aae56 # v2.0.0
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
      security-events: write
      actions: read
    secrets: inherit
    with:
      artifacts-config: .github/artifacts.yml
      release.attachartifacts: |
        app/build/outputs/apk/demo/release/*.apk
        app/build/outputs/bundle/demoRelease/*.aab
